<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Simple PWA</title>
   <link rel="canonical" href="https://alchimere.github.io/cartographers-exploration/" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- Icons and Colors -->
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
   <link rel="manifest" href="./manifest.json">
   <link rel="shortcut icon" href="./favicon.ico">
   <meta name="theme-color" content="#000000">

   <!-- Styles -->
   <link rel="stylesheet" href="style.css">

   <!-- Javscript -->
   <script>
       if ("serviceWorker" in navigator) {
           window.addEventListener("load", () => {
               navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
           });
       }
   </script>
   <script defer src="./main.js"></script>
</head>

<body>

    <div class="container"> <!-- Main frame -->
        <section id="top-menu">
            <button id="btn-reset" class="menu-btn">
                ↺
            </button>
            <div id="season">
                <img src="img/season-a.png"></img>
            </div>
            <div id="card-counter">
                0/13 (0)
            </div>
            <button class="menu-btn">
                ➥
            </button>
        </section>

        <section id="card">
            <section id="card-top">
                <div class="top-logo">
                    <span id="card-time">O</span>
                </div>
                
                <div class="top-logo" style="visibility: hidden;">
                    <span>X</span>
                </div>
            </section>

            <section id="next-card">
                <img id="btn-prev-card" src="img/next.svg"/>
                <img id="btn-next-card" src="img/next.svg"/>
            </section>

            <section id="card-content">
                <div>
                    <div id="card-cell-fields" class="card-cell">
                        <div><img src="img/forest.png"/></div>
                        <div><img src="img/village.png"/></div>
                        <div><img src="img/farm.png"/></div>
                        <div><img src="img/lake.png"/></div>
                        <div><img src="img/monster.png"/></div>
                    </div>
                </div>
                <div>
                    <div id="card-cell-shapes" class="card-cell">
                        <div>
                            <img src="img/shape3I.png"/>
                            <img src="img/coin.png"/>
                        </div>
                        <hr>
                        <div>
                            <img src="img/shape5W.png"/>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

</body>

</html>
